<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
        <body>
            <form>
                <fieldset>
                    <legend>Login Page</legend>
                            <table border="0">
                                    <td><label>USERNAME</label></td><td><input type="text" name="username" required></td>
                                    </tr>
                                    <tr>
                                        <td><label>PASSWORD</label></td><td><input type="password" name="password" required></td>
                                    </tr>
                                    <tr>
                                    <td></td><td><label>Remember Me!</label><input type="checkbox" name="terms" required></td>
                                    </tr>
                                    <tr>
                                        <td colspan="1">
                                        <input type="submit" value="Login">
                                        <input type="reset" value="Reset">
                                        </td>
                                    </tr>
                            </table>
                    </fieldset>
                </form>    
        </body>
</html>
