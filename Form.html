<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
        <body>
                <form>
                    <fieldset>
                        <legend>Basic Registration For</legend>
                            <table border="0">
                                    <tr>
                                        <td><label>ID</label></td><td><input type="text" name="id" required></td>
                                    </tr>
                                    <tr>
                                        <td><label>FIRST NAME</label></td><td><input type="text" name="firstname" required></td>
                                    </tr>
                                    <tr>
                                        <td><label>LAST NAME</label></td><td><input type="text" name="lastname" required></td>
                                    </tr>
                                    <tr>
                                        <td><label>USER NAME</label></td><td><input type="text" name="username" required></td>
                                    </tr>
                                    <tr>
                                        <td><label>PASS WORD</label></td><td><input type="password" name="password" required></td>
                                    </tr>
                                    <tr>
                                        <td><label>EMAIL</label></td><td><input type="email" name="email" required></td>
                                    </tr>
                                    <tr>
                                        <td><label>DATE OF BIRTH</label></td><td><input type="date" name="dob" required></td>
                                    </tr>
                                    <tr>
                                        <td><label>GENDER</label>
                                        <td><input type="radio" name="gender" value="Male" required> Male
                                        <input type="radio" name="gender" value="Female" required> Female
                                        <input type="radio" name="gender" value="Other" required> Other</td>
                                        </td>
                                    </tr>
                                    <tr>
                                    <td></td>
                                        <td><label>DEPARTMENT</label>
                                        <select name="department" required>
                                            <option value="EEE">EEE</option>
                                            <option value="CSE">CSE</option>
                                            <option value="BBA">BBA</option>
                                        </select>
                                        </td>
                                    </tr>
                                    <tr>
                                    <td></td><td><label>I agree to the terms and conditions</label><input type="checkbox" name="terms" required></td>
                                    </tr>
                                    <tr>
                                        <td colspan="1">
                                        <input type="submit" value="Register">
                                        <input type="reset" value="Reset">
                                        </td>
                                    </tr>
                            </table>
                    </fieldset>
                </form>    
        </body>
</html>
